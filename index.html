<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Birthday Surprise</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Confetti Library -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ffdde1, #ee9ca7);
  text-align: center;
  margin: 0;
  padding: 20px;
  overflow-x: hidden;
}

.card {
  background: white;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 15px 30px rgba(0,0,0,0.15);
  max-width: 420px;
  margin: 40px auto;
  animation: fadeIn 1s ease-in-out;
}

h1 {
  font-size: 28px;
  color: #ff1493;
  margin-top: 0;
}

button {
  padding: 12px 20px;
  border: none;
  background: #ff4da6;
  color: white;
  border-radius: 10px;
  cursor: pointer;
  font-size: 16px;
  transition: 0.3s;
}

button:hover {
  background: #ff3399;
}

input {
  padding: 10px;
  width: 80%;
  border-radius: 8px;
  border: 1px solid #ddd;
}

.hidden {
  display: none;
}

img {
  max-width: 100%;
  border-radius: 15px;
  margin-top: 20px;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- Envelope Screen -->
<div id="envelope" class="card">
  <h1>ğŸ‰ Happy Birthday babyyy doll! ğŸ‰</h1>
  <p style="margin-top:20px;">ğŸ’Œ You've got mail...</p>
  <p>Click below to open your special surprise ğŸ˜Œ</p>
  <button onclick="openEnvelope()">Open Envelope</button>
</div>

<!-- Quiz -->
<div id="quiz" class="card hidden">
  <h2>Answer These to Unlock Your Gift ğŸ˜Œ</h2>

  <p>1. Who is the best sister ever?</p>
  <input type="text" id="q1"><br><br>

  <p>2. What color is the sky?</p>
  <input type="text" id="q2"><br><br>

  <button onclick="checkAnswers()">Unlock My Gift</button>
  <p id="error" style="color:red;"></p>
</div>

<!-- Reveal -->
<div id="reveal" class="card hidden">
  <h2>ğŸ You Unlocked It!</h2>
  <p>Hereâ€™s your surprise ğŸ’›</p>
  <img id="giftImage" src="" alt="Surprise Gift">
</div>

<script>

// ğŸ‰ Confetti Burst on Page Load
window.onload = function() {
  confetti({
    particleCount: 150,
    spread: 90,
    origin: { y: 0.6 }
  });
};

// Open Envelope
function openEnvelope() {
  document.getElementById("envelope").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
}

// Check Answers
function checkAnswers() {
  const answer1 = document.getElementById("q1").value.toLowerCase();
  const answer2 = document.getElementById("q2").value.toLowerCase();

  if ((answer1.includes("me") || answer1.includes("you")) && answer2.includes("blue")) {
    document.getElementById("quiz").classList.add("hidden");
    document.getElementById("reveal").classList.remove("hidden");

    // Random image each time
    document.getElementById("giftImage").src =
      "https://picsum.photos/400/300?random=" + new Date().getTime();

    // Confetti again on win
    confetti({
      particleCount: 200,
      spread: 120,
      origin: { y: 0.6 }
    });

  } else {
    document.getElementById("error").innerText =
      "Hmm... not quite right ğŸ˜ Try again!";
  }
}
</script>

</body>
</html>
